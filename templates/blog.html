<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center">Blog</h1>
        <div class="text-end">
            <a href="/blog/new" class="btn btn-primary">New Post</a>
        </div>
        <div class="mt-4">
            {% for post in posts %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <h6 class="card-subtitle text-muted">By {{ post.author }} on {{ post.date_created.strftime('%Y-%m-%d') }}</h6>
                    <p class="card-text">{{ post.content[:150] }}...</p>
                    <a href="/blog/{{ post.id }}" class="btn btn-link">Read More</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
